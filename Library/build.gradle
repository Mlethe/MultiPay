plugins {
    id 'com.android.library'
}

def cfg = rootProject.ext.android

android {
    compileSdkVersion cfg.compileSdkVersion
    buildToolsVersion cfg.buildToolsVersion

    defaultConfig {
        minSdkVersion cfg.minSdkVersion
        targetSdkVersion cfg.targetSdkVersion
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation "androidx.appcompat:appcompat:$appcompat"
    // 微信
    compileOnly 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
    // 支付宝（支付、授权登录）
    compileOnly(name: 'alipaySdk-15.6.8-20191021122514', ext: 'aar')
    // QQ（支付）
    compileOnly files('libs/mqqopenpay.jar')
    // 中国银联（云闪付）
    compileOnly files('libs/UPPayAssistEx.jar')
    compileOnly files('libs/UPPayPluginExPro.jar')
}